<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>CodeShare</title>
        <link rel="stylesheet" href="./css/photon.min.css" />
        <link rel="stylesheet" href="./css/simple-grid.min.css" />
        <link rel="stylesheet" href="./css/animate.min.css" />
        <link rel="stylesheet" href="./css/vanillatoasts.css" />
        <link rel="stylesheet" href="./css/chat.css" />
        <link rel="stylesheet" href="./css/style.css" />
        <script
            defer
            src="./node_modules/socket.io/client-dist/socket.io.min.js"
        ></script>
        <script
            defer
            src="./node_modules/monaco-editor/min/vs/loader.js"
        ></script>
        <script defer src="./js/vanillatoasts.js"></script>
        <script defer src="./js/winbox.bundle.js"></script>
        <script defer src="./js/app.js"></script>
        <script defer src="./js/chat.js"></script>
    </head>
    <body>
        <div class="window">
            <header class="toolbar toolbar-header">
                <h1 class="title">
                    CodeShare - <span id="screen-title"></span>
                </h1>
            </header>
            <div class="window-content">
                <div class="pane-group">
                    <div class="pane-sm sidebar">
                        <div class="logo-container">
                            <a href="./index.html">
                                <img
                                    src="./favicon.ico"
                                    alt="app logo"
                                    width="50"
                                    height="50"
                                    class="illustration"
                                    id="app-logo"
                                />
                            </a>
                        </div>

                        <ul class="list-group users-list">
                            <center>
                                <span style="visibility: hidden;" id="typing" class="grey"><span id="typing-username">Username</span> is typing...</span>
                            </center>

                            <li class="list-group-header">
                                <input
                                    id="search-user"
                                    class="form-control"
                                    placeholder="Search for someone"
                                />
                            </li>
                            <div class="users-container"></div>
                        </ul>

                        <nav class="nav-group" style="margin-top: -50%">
                            <div class="nav-items">
                                <h5 class="nav-group-title">Actions</h5>
                                <a
                                    class="nav-group-item link active"
                                    id="editor-area"
                                    ><span
                                        class="icon icon-doc-text-inv"
                                    ></span>
                                    Editor</a
                                >
                                <a class="nav-group-item link" id="share">
                                    <span class="icon icon-share"></span> Share
                                </a>
                                <a class="nav-group-item link" id="chat">
                                    <span class="icon icon-chat"></span>
                                    Chat
                                </a>
                                <a class="nav-group-item link" id="settings">
                                    <span class="icon icon-cog"></span>
                                    Settings
                                </a>
                            </div>
                        </nav>
                    </div>
                    <div class="pane">
                        <div
                            id="editor"
                            class="animate__animated animate__fadeIn"
                        ></div>
                        <div
                            id="share-screen"
                            class="animate__animated animate__fadeIn"
                        >
                            <div class="row">
                                <div class="col-12">
                                    <h2 class="grey">
                                        <span
                                            class="icon icon-users grey"
                                            style="margin-right: 10px"
                                        ></span
                                        >Share Code
                                    </h2>
                                    <span class="grey share">
                                        Anyone with access to this session ID
                                        will see your code in real time.
                                    </span>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-6">
                                    <div class="form-group">
                                        <label
                                            for="share-session-id"
                                            class="grey"
                                        >
                                            <span
                                                class="icon icon-key grey"
                                                style="margin-right: 5px"
                                            >
                                            </span
                                            >Share this session ID
                                            <span
                                                id="clipboard-icon"
                                                class="icon icon-clipboard grey"
                                            ></span>
                                        </label>
                                        <input
                                            id="share-session-id"
                                            class="form-control"
                                            readonly
                                        />
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div
                            id="settings-screen"
                            class="animate__animated animate__fadeIn"
                        >
                            <div class="row">
                                <div class="col-12">
                                    <h2 class="grey">
                                        <span
                                            class="icon icon-tools grey"
                                            style="margin-right: 10px"
                                        ></span
                                        >Editor Settings
                                    </h2>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-6">
                                    <div class="form-group">
                                        <label for="theme-select" class="grey">
                                            <span
                                                class="icon icon-window grey"
                                                style="margin-right: 5px"
                                            >
                                            </span
                                            >Theme
                                        </label>
                                        <select
                                            id="theme-select"
                                            class="form-control"
                                        >
                                            <option value="vs">Light</option>
                                            <option value="vs-dark">
                                                Dark
                                            </option>
                                            <option value="hc-black">
                                                High Contrast
                                            </option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="form-group">
                                        <label
                                            for="language-select"
                                            class="grey"
                                        >
                                            <span
                                                class="icon icon-language grey"
                                                style="margin-right: 5px"
                                            >
                                            </span
                                            >Language
                                        </label>
                                        <select
                                            id="language-select"
                                            class="form-control"
                                        ></select>
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="form-group">
                                        <label
                                            for="cursor-style-select"
                                            class="grey"
                                        >
                                            <span
                                                class="icon icon-mouse grey"
                                                style="margin-right: 5px"
                                            >
                                            </span
                                            >Cursor Style
                                        </label>
                                        <select
                                            id="cursor-style-select"
                                            class="form-control"
                                        >
                                            <option value="line">Line</option>
                                            <option value="block">Block</option>
                                            <option value="underline">
                                                Underline
                                            </option>
                                            <option value="line-thin">
                                                Line Thin
                                            </option>
                                            <option value="block-outline">
                                                Block Outline
                                            </option>
                                            <option value="underline-thin">
                                                Underline Thin
                                            </option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="form-group">
                                        <label
                                            for="cursor-blink-select"
                                            class="grey"
                                        >
                                            <span
                                                class="icon icon-mouse grey"
                                                style="margin-right: 5px"
                                            >
                                            </span
                                            >Cursor Blinking
                                        </label>
                                        <select
                                            id="cursor-blink-select"
                                            class="form-control"
                                        >
                                            <option value="blink">Blink</option>
                                            <option value="smooth">
                                                Smooth
                                            </option>
                                            <option value="phase">Phase</option>
                                            <option value="expand">
                                                Expand
                                            </option>
                                            <option value="solid">Solid</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="form-group">
                                        <label for="font-size" class="grey">
                                            <span
                                                class="icon icon-pencil grey"
                                                style="margin-right: 5px"
                                            >
                                            </span
                                            >Font Size
                                        </label>
                                        <input
                                            id="font-size"
                                            class="form-control"
                                            type="number"
                                        />
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="form-group">
                                        <label for="tab-size" class="grey">
                                            <span
                                                class="icon icon-right-dir grey"
                                                style="margin-right: 5px"
                                            >
                                            </span
                                            >Tab Size
                                        </label>
                                        <input
                                            id="tab-size"
                                            class="form-control"
                                            type="number"
                                        />
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div style="display: none">
                            <div
                                id="chat-screen"
                                class="row clearfix"
                                style="margin-top: 0%;"
                            >
                                <div class="col-12">
                                    <div class="card chat-app">
                                        <div id="plist" class="people-list">
                                            <div class="form-group">
                                                <h4
                                                    class="grey"
                                                    style="margin-top: -5%; margin-left: -3%;"
                                                >
                                                    Users
                                                </h5>
                                            </div>
                                            <div class="user-list-container">
                                                <ul
                                                class="
                                                    list-unstyled
                                                    chat-list
                                                    mt-2
                                                    mb-0
                                                "
                                                id="chatUserList"
                                            ></ul>
                                            </div>
                                        </div>
                                        <div class="chat">
                                            <div class="chat-header clearfix">
                                                <div class="row">
                                                    <div class="col-6">
                                                        <div class="chat-about">
                                                            <h4
                                                                style="
                                                                    margin-top: -20%;
                                                                    margin-left: -15%;
                                                                "
                                                                class="
                                                                    m-b-0
                                                                    grey
                                                                "
                                                            >
                                                                Chat with other
                                                                users
                                                            </h4>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div id="chat-area" class="chat-history" style="height: 40vh; overflow-x: hidden; overflow-y: visible;">
                                                <ul
                                                    class="m-b-0"
                                                    id="messageArea"
                                                ></ul>
                                            </div>
                                            <div class="chat-message clearfix">
                                                <div class="form-group mb-0">
                                                    <form id="chatForm">
                                                        <div class="form-group">
                                                            <input
                                                                id="message"
                                                                class="
                                                                    form-control
                                                                "
                                                                placeholder="Type a message."
                                                                autocomplete="off"
                                                            />
                                                        </div>
                                                    </form>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <footer class="toolbar toolbar-footer">
                <h1 class="title">Copyright Â© 2021 - CodeShare</h1>
            </footer>
        </div>
    </body>
</html>
